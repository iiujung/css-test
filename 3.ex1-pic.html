<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1-pic</title>
    <style>
        .circle {
            background-color: aquamarine;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
        }
        /* 調整圖片大小設定100% 會變成跟父層一樣大 */
        .circle img {
            width: 100%;
        }


    </style>
</head>
<body>
    <figure class="circle">
        <img src="images/YoungPrincess.png">
    </figure>
</body>
</html>
