<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        /* 顏色名稱 */
        #p1{
            background-color:Crimson ;
        }
        /* 16進位 */
        #p2{
            background-color: #ff00ff ;
        }
        /* rgba  */
        #p3{
            background-color:rgba(255,0,0,0.8) ;
        }
        /* HSLA */
        #p4{
            background-color: hsla(120, 100%, 75%, 0.3);
        }
    </style>
</head>
<body>
    <p id="p1">color1</p>
    <p id="p2">color2</p>
    <p id="p3">color3</p>
    <p id="p4">color4</p>
</body>
</html>
