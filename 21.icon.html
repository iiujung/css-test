<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon
    </title>
    <!-- fontawesome 把下載的資料夾放到自己的檔案裡 link -->
    <link href="fontawesome-free-5.14.0-web/css/all.css" rel="stylesheet">
    <style>
        .fa-user {
            font-size: 200px;

        }

        .fa-child {
            font-size: 200px;
        }

        img {
            width: 200px;
            height: 200px;
        }

        svg {
            width: 200px;
            height: 200px;
            fill: bisque;
        }
    </style>
</head>

<body>
    <!-- fontawesome 到網站上copy Html -->
    <i class="fas fa-user"></i>
    <i class="fas fa-child"></i>

    <img src="icomoon/SVG/yelp.svg" alt="">
    <!-- svg可以利用FILL 去改色 -->
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
        <title>pacman</title>
        <path
            d="M30.148 5.588c-2.934-3.42-7.288-5.588-12.148-5.588-8.837 0-16 7.163-16 16s7.163 16 16 16c4.86 0 9.213-2.167 12.148-5.588l-10.148-10.412 10.148-10.412zM22 3.769c1.232 0 2.231 0.999 2.231 2.231s-0.999 2.231-2.231 2.231-2.231-0.999-2.231-2.231c0-1.232 0.999-2.231 2.231-2.231z">
        </path>
    </svg>
    <!-- 主流置入icon的方式，用連結的方式把path -->
    <svg>
        <use xlink:href="./icomoon/symbol-defs.svg#icon-droplet"></use>
    </svg>



    <!-- 用icomoon置入svg檔 -->
</body>

</html>
